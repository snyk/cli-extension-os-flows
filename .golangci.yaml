version: "2"
run:
  concurrency: 4
  build-tags:
    - integration
  issues-exit-code: 1
  tests: true
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - copyloopvar
    - dogsled
    - dupl
    - durationcheck
    - errname
    - errorlint
    - exhaustive
    - forbidigo
    - forcetypeassert
    - goconst
    - gocritic
    - gocyclo
    - godot
    - goprintffuncname
    - gosec
    - interfacebloat
    # TODO(ireturn): revisit in a followup; required for the output workflow
    #- ireturn
    - lll
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - promlinter
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tagliatelle
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - wastedassign
    - whitespace
    - wrapcheck
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
    exhaustive:
      default-signifies-exhaustive: true
    goconst:
      ignore-calls: false
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - importShadow
    gocyclo:
      min-complexity: 15
    govet:
      disable:
        - fieldalignment
      enable-all: true
    lll:
      line-length: 160
    misspell:
      locale: US
    nolintlint:
      require-explanation: true
      require-specific: true
      allow-unused: false
    prealloc:
      simple: true
      range-loops: true
      for-loops: true
    promlinter:
      strict: true
    revive:
      rules:
        - name: blank-imports
          disabled: true
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
          disabled: true
        - name: package-comments
          disabled: true
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id
    staticcheck:
      checks:
        - all
        - -ST1003
        - -ST1000
    wrapcheck:
      ignore-sigs:
        - .EntryPointLegacy(
        - .Errorf(
  exclusions:
    generated: lax
    presets:
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - godot
          - tagliatelle
          - wrapcheck
        path: internal/legacy/definitions/oapi\.gen\.go
      - linters:
          - bodyclose
          - dupl
          - errcheck
          - forcetypeassert
          - goconst
          - ireturn
          - prealloc
          - wrapcheck
        path: _test\.go
      - linters:
          - testpackage
        path: internal/view/(.+)_test\.go
      - linters:
          - goconst
          - prealloc
          - revive
          - wrapcheck
        path: (fake_(.+)|(.+)_mock)\.go
      - linters:
          - revive
          - testpackage
          - wrapcheck
        path: pkg/semver/(.+)\.go
      - linters:
          - revive
        text: "var-naming: avoid"
    paths:
      - internal/mocks
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    gofumpt:
      module-path: github.com/snyk/cli-extension-os-flows
      extra-rules: true
    goimports:
      local-prefixes:
        - github.com/snyk/cli-extension-os-flows
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
