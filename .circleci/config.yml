version: 2.1

orbs:
  go: circleci/go@1.7.1
  prodsec: snyk/prodsec-orb@1

jobs:
  security-scans:
    executor:
      name: go/default
      tag: '1.23'
    resource_class: small
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - prodsec/security_scans:
          mode: auto
          iac-scan: disabled

workflows:
  version: 2
  CICD:
    jobs:
      - prodsec/secrets-scan: # DO NOT REMOVE OR MOVE THIS LINE
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          trusted-branch: main
          channel: snyk-vuln-alerts-unify
      - security-scans:
          name: Security Scans
          context:
            - analysis_unify
